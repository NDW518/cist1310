<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="{{	url_for('static',	filename='customer_stylesheet.css')	}}" rel="stylesheet" />
</head>
<body>
    <table>

    <tr>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Zip Code</th>
    </tr>
    
    {%  for row in rows  %}
    <tr>
        <td>{{row["name"]}}</td>
        <td>{{row["email"]}}</td>
        <td>{{row["phone"]}}</td>
        <td>{{row["zip"]}} </td>
    </tr>
    
    {%  endfor  %}
    </table>

</body>
</html>
